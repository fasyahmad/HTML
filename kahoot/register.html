  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/util.css" />
    <title>Kahoot!!!</title>
  </head>

  <body>
    <!-- MODALS LOGIN -->
    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input
                type="email"
                id="username-form"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
                >Your email</label
              >
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input
                type="password"
                id="password-form"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
                >Your password</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODALS LOGIN -->

    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-light "
      style="background-color:#333"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#"
          ><img src="img/khw.png" width="90px;" alt=""
        /></a>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a
              class="nav-link disabled text-light mr-3"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Already got an account?</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mr-4">
          <a href="quizlist.html" data-toggle="modal" data-target="#modalLoginForm">
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            data-toggle="modal"
            data-target="#modalLoginForm"
          >
            Sign In
          </button>
          </a>
        </form>
      </div>
    </nav>
    <!-- NAVBAR -->
    <!-- REGISTER -->
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-40 p-b-20">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-70">
              <img class="w-50" src="img/kh.png" alt="" />
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                id="username"
              />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="emeil" name="email" id="email" />
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-50">
              <input class="input100" type="password" id="password" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" onclick="register()">
                Login
              </button>
            </div>

            <ul class="login-more p-t-190">
              <li class="m-b-8">
                <span class="txt1">
                  Forgot
                </span>

                <a href="#" class="txt2">
                  Username / Password?
                </a>
              </li>

              <li>
                <span class="txt1">
                  Donâ€™t have an account?
                </span>

                <a href="#" class="txt2">
                  Sign up
                </a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!-- REGISTER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- jquery script -->
    <script
      src="http://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
